<!-- relationship_app/templates/relationship_app/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Register</h1>
    <form method="post" enctype="multipart/form-data"> <!-- Add enctype for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Add custom fields -->
        <div>
            <label for="id_date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="id_date_of_birth" required>
        </div>

        <div>
            <label for="id_profile_photo">Profile Photo:</label>
            <input type="file" name="profile_photo" id="id_profile_photo" accept="image/*">
        </div>

        <div>
            <label for="id_role">Role:</label>
            <select name="role" id="id_role" required>
                <option value="Admin">Admin</option>
                <option value="Librarian">Librarian</option>
                <option value="Member">Member</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>

{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>
    <p>Tags:
        {% for tag in object.tags.all %}
            <a href="{% url 'tagged_posts' tag.name %}">{{ tag.name }}</a>
        {% endfor %}
    </p>
    {% if user.is_authenticated %}
        <a href="{% url 'comment-create' post_id=object.pk %}">Add Comment</a>
    {% endif %}
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.content|slice:":100" }}...</p>  <!-- Display snippet of content -->
                <p><small>By {{ post.author }} on {{ post.published_date }}</small></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
